<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增收货地址</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/shouhuodizhi.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<!-- 头部开始 -->
	<header>
		<div class="head">
			<div class="head-top">
				<div class="yonghudenglu">
				<i class="iconfont">&#xe62b;</i>
				|新增收货地址
				<span><i class="iconfont">&#xe6ee;</i></span>
				</div>
			</div>
		</div>
	</header>
	<!-- 头部结束 -->
	
	<!-- 内容刚开始 -->
	<main>
		<div class="biaoti">联系人</div>
		<div class="xinming">
			姓名：
			<input type="text" placeholder="请填写收货人的姓名">
		</div>
		<div class="xinming">
			手机：
			<input type="text" placeholder="请填写收货手机号码">
		</div>
		<div class="biaoti">收货地址</div>
		<div class="xinming">
			小区   ：
			<input type="text" placeholder="请填写收货地址">
		</div>
		<div class="xinming">
			楼号-门牌号：
			<input type="text" placeholder="例：16号楼427室">
		</div>
	</main>
	<!-- 内容结束 -->


</body>
</html>
